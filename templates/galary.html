{% extends "template.html" %}

{% block about %}
{% load static %}
    <!-- About Start -->
    {% comment %} {{items}} {% endcomment %}

    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                   
                    <h1 class="section-title position-relative text-center mb-5">Best Prices We Offer For Ice Cream Lovers</h1>
                </div>
            </div>
            <div class="row">
                {% for item in items %}
                <div class="col-lg-3 col-md-6 mb-4 pb-2">
                    <div class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3">
                        <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                            <h4 class="font-weight-bold text-white mb-0">${{item.price}}</h4>
                        </div>
                        <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px;">
                            <img class="rounded-circle w-100 h-100" src="/media_imgs/{{item.img}}" style="object-fit: cover;">
                        </div>
                        <h5 class="font-weight-bold mb-4">{{item.name}} </h5>
                        <a  href={% url "fav" %}><i class="fa fa-heart" style="font-size:48px;color:red"></i>
                        </a>
                        <a href="{% url 'product_details' p_id=item.id %}" class="btn btn-sm btn-secondary">details</a>
                        {% if user.is_superuser %} <a href="{% url 'product_del' p_id=item.id %}" class="btn btn-sm btn-danger">delete</a>
                        <a href="{% url 'product_edit' p_id=item.id %}" class="btn btn-sm btn-secondary">edit</a> {% endif %}
                    </div>
                </div>
                 {% endfor %}
            
            </div>
        </div>
    </div>
    <!-- About End -->
{% endblock %}
